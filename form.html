<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <h1>Team chooser</h1>
    <form action="">
        <div class="label-and-input">
            <label for="Choose team">Choose team</label>
            <select name="" id="Choose team">
                <option value="Djurgården">Djurgården</option>
                <option value="AIK">AIK</option>
                <option value="Hammarby">Hammarby</option>
            </select>
        </div>
        <div class="label-and-input">
            <label for="E-mail">E-mail</label>
            <input type="email" id="E-mail" placeholder="Your e-mail">
        </div>
        <div class="label-and-input">
            <label for="message">Message</label>
            <textarea name="Message" id="message" cols="10" rows="4" placeholder="Write your message here"></textarea>
        </div>
        <div class="label-and-input">
            <label for="password">Password (min 8 characters)</label>
            <input type="password" id="password" required minlength="8">
        </div>
        <div class="checkbox-and-conditions">
            <div class="checkbox-box">
                <input type="checkbox" checked id="agree">
            </div>
            <div class="checkbox-text">  
                <label for="agree" class="checkbox-typo">I agree to all terms and conditions</label>    
            </div>
        </div>  
        <button type="submit">Submit</button>
    </form>
</body>
</html>
